<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <header class="header-banner d-flex align-items-center justify-content-center text-white py-5" style="background-color: #4B69FD;">
            <h1 class="main-title me-3">Amigo Secreto</h1>
            <div class="header-image-container">
                <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto" class="img-fluid" style="max-height: 150px;">
            </div>
        </header>
        <div class="container text-center mt-4">
            <h2 class="mb-4">Digite o nome dos seus amigos</h2>
            <div class="input-group mb-3">
                <input type="text" id="nome" class="form-control" placeholder="Digite um nome">
                <button class="btn btn-primary" onclick="adicionarNome()">Adicionar</button>
            </div>
            <ul class="list-group mb-3" id="listaNomes"></ul>
            <button class="btn btn-success" onclick="sortearAmigo()">Sortear Amigo</button>
            <h3 class="mt-4 text-danger" id="mensagemErro"></h3>
            <h3 class="mt-4" id="resultado"></h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
